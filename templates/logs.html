<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        a{

            text-decoration: none;
        }

        .main {

        }

<body>
    <h2><a href="{{ url_for("admin_panel") }}">Назад</a></h2>

    <div class="main">

    </div>

</html>
